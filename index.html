<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteirinha de Identificação Estudantil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <h1>Carteirinha de Identificação Estudantil</h1>
        <div class="photo">
            <img id="student-photo" src="photo.jpg" alt="Foto do Estudante">
        </div>
        <div class="info">
            <p><strong>Nome:</strong> Seu Nome Completo</p>
            <p><strong>Instituição:</strong> Nome da Instituição de Ensino</p>
            <p><strong>Curso:</strong> Nome do Curso</p>
            <p><strong>Tipo de Ensino:</strong> Técnico/Graduação/etc.</p>
            <p><strong>CPF:</strong> 000.000.000-00</p>
            <p><strong>RG:</strong> 00.000.000-0</p>
            <p><strong>Data de Nascimento:</strong> DD/MM/AAAA</p>
            <p><strong>Ano:</strong> 2024</p>
        </div>
        <div class="qrcode">
            <img src="qrcode.png" alt="QR Code">
        </div>
    </div>
</body>
</html>
